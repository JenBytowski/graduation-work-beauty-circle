<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-icon name="storefront-outline" [routerLink]="['../']"></ion-icon>
        <ion-title> {{vm.Master?.name}} </ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>

  <div>
    <div style="width:400px; height:400px;">
      <ion-img [src]="vm.Master?.avatarUrl ? vm.Master.avatarUrl : 'https://skillmarket.ru/images/userpic/1/default_avatar_iasu-2u.png'"></ion-img></div>
    <div>
      <ion-item>
        <ion-label>
          Id: {{vm.Master?.id}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Name: {{vm.Master?.name}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Spec: {{vm.Master?.speciality}}
        </ion-label>
      </ion-item>
    </div>
  </div>

    
    
    <ion-button [routerLink]="['../../masters']">gotest</ion-button>
    <a [routerLink]="['/']">Main</a>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-title> BC </ion-title>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

</ion-app>
