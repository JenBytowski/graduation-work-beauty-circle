version: '3'
services:
  bc-api:
    build:
      context: .
      dockerfile: "BC.API/Dockerfile"
    ports:
    - "5001:80"
    environment:
      - ConnectionStrings__AuthenticationContext=Server=sql-server,1433;Initial Catalog=BCAuthentication;User=SA;Password=Password123
      - ConnectionStrings__MasterContext=Server=sql-server,1433;Initial Catalog=BCMasters;User=SA;Password=Password123
  sql-server:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "Password123"
      ACCEPT_EULA: "Y"
    volumes:
      - "./mssql/data:/var/opt/mssql/data"
    ports:
      - "5008:1433"
  bc-client:
    build:
      context: .
      dockerfile: "BC.Client/Dockerfile"
    ports:
    - "5002:80"
  master:
    build:
      context: .
      dockerfile: "BC.Master/Dockerfile"
    ports:
    - "5003:80"
  saloon:
    build:
      context: .
      dockerfile: "BC.Saloon/Dockerfile"
    ports:
    - "5004:80"
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"

